<div class="am-store-list">
    <ul id="am-store-container">
    </ul>
    <a class="am-store-more"><span></span><span></span><span></span></a>
</div>
<script id="sq-store-template" type="text/x-handlebars-template">
    {{#each result}}
    <li>
        <p class="am-store-img"><img src="/{{ProductLogo}}" width="100%" height="100%"></p>
        <strong class="am-store-title">{{ProductName}}</strong><span class="am-store-price">¥{{Price}}</span>
        <p class="am-store-info">{{txtsp Comments}}</p>
        <p class="am-store-links"><a href="javascript:void(0)" data-id="{{ProductID}}" class="am-btn-tryout" data-price="{{Price}}" data-store="{{ProductCode}}">试用</a><a href="storedetails.html?id={{ProductID}}">查看详情</a><a href="{{attachment Attachment}}">相关下载</a></p>
    </li>
    {{/each}}
</script>
